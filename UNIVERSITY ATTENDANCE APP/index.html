<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Attendance App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to University Attendance</h1>
        <div id="auth">
            <h2>Login or Register</h2>
            <form id="authForm">
                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="submit" id="loginBtn">Login</button>
                <button type="button" id="registerBtn">Register</button>
            </form>
        </div>
        <div id="studentView" style="display: none;">
            <h2>Student Dashboard</h2>
            <div id="attendance">
                <h3>Enter Attendance</h3>
                <form id="attendanceForm">
                    <label for="registration number">Reg No:</label>
                    <input type="text" id="registration number" required>

                    <label for="course">Course:</label>
                    <input type="text" id="course" required>

                    <label for="date">Date:</label>
                    <input type="date" id="date" required>

                    <button type="submit">Submit Attendance</button>
                </form>
            </div>
        </div>
        <div id="instructorView" style="display: none;">
            <h2>Instructor Dashboard</h2>
            <div id="manageCourses">
                <!-- Course management will be here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
